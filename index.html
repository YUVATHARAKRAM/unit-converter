<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="image">
        <img src="https://media.tenor.com/_rabzV-JjTIAAAAM/very-hot-high-temperature.gif" alt="converting temperature">
    </div>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="input-group">
        <input type="text" id="temperature-input" placeholder="Enter temperature" required>
        <select id="unit-selector">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <button id="convert-btn">Convert</button>
      <div id="result">RESULT</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
